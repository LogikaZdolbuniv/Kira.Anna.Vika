<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyson Premium | Pink Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">DYSON</div>
        <div class="cart-icon" onclick="toggleCart()">
            <span class="icon">游</span> 햌쮐걣쟳 (<span id="cart-count">0</span>)
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Ceramic Pink <br><span>Limited Edition</span></h1>
            <p>뉋썜걤 혞햩혩햠햩햣햫혰 혝햣혠햫쮏쮏혰혱 혞 햫쮏쒫쮏쩀 햫혰햤햫쮏쩀 햨쮏혧쮐혰.</p>
            <a href="#products" class="btn-primary">햦햢햠햟혝햦 향햟햟향</a>
        </div>
    </header>

    <main class="products-grid" id="products">
        </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h2>뉋썜 햨쮐걣쟳</h2>
            <div id="cart-items"></div>
            <div class="cart-footer">
                <div class="total">먫썛쮏: <span id="cart-total">0</span> 햡햫</div>
                <button class="checkout-btn">뤰쮐햪햦혝햦 향햟햪쮏쒫햣햫햫혪</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
